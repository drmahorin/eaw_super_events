  SE_AF24_UFS_T:0 "Объединённые Свободные Государства"
  SE_AF24_UFS_A:0 "Начинается последний бой"
  SE_AF24_UFS_D:0 ""Многие считают, что нас ждёт либо смерть, либо победа, но, увы, они забывают, что это не взаимоисключающие результаты."\n -Ривер Свирл"

  SE_AF24_UFS_VICTORY_T:0 "Каттейл побеждён"
  SE_AF24_UFS_VICTORY_A:0 "С мегаломанией покончено"
  SE_AF24_UFS_VICTORY_D:0 ""И стоило ли систематически демонтировать созданный мной порядок из-за того, что вы считаете это злом? Поскольку я посмел пойти против вашей власти? Вы отвергаете всё то хорошее, что было сделано мной? Процветание и равенство под моим началом?"\n -Кайзер Каттейл"

