l_russian:
  SE_GREAT_WAR_T:0 "Великая война"
  SE_GREAT_WAR_A:0 "Конец тысячелетнему миру"
  SE_GREAT_WAR_D:0 "Перед лицом великой цели никакие жертвы не покажутся слишком большими.\n -Королева Кризалис"
  
  SE_GREAT_WAR_EV_T:0 "Победа Эквестрии"
  SE_GREAT_WAR_EV_A:0 "Не бывать эквестрийцам рабами!" #Эквестрийцы вовек не познают цепей!
  SE_GREAT_WAR_EV_D:0 "Мои дорогие пони! Это ваша победа! Каждый, будь он жеребцом или кобылой, старался изо всех сил. На долю каждого выпали испытания. Но ни долгие годы войны, ни опасности, ни яростные атаки врага не смогли поколебать решимость эквестрийской нации.\n -Принцесса Селестия"
  
  SE_GREAT_WAR_SV_T:0 "Победа Солнечной Империи"
  SE_GREAT_WAR_SV_A:0 "Oderint, dum metuant!" #Пусть ненавидят, лишь бы боялись
  SE_GREAT_WAR_SV_D:0 "Нельзя простить и нельзя понять все то зло, что чейнджлинги принесли на нашу землю. За преступления против моих пони и Эквестрии их всех настигнет возмездие.\nВеликая Расплата грядет.\n -Дэйбрейкер"
  
  SE_GREAT_WAR_LV_T:0 "Победа Лунной Империи"
  SE_GREAT_WAR_LV_A:0 "Ночь торжествует"
  SE_GREAT_WAR_LV_D:0 "Мы не питаем никаких сомнений в том, что вина чейнджлингов пред нами крайне велика. Но я готова дать им возможность искупить себя, путем служения мне и моей ночи. Тем же кто откажется... Готовьтесь к кошмару наяву.\n -Найтмер Мун"
  
  SE_GREAT_WAR_CV_T:0 "Победа Чейнджлингов"
  SE_GREAT_WAR_CV_A:0 "Колесо истории повернулось"
  SE_GREAT_WAR_CV_D:0 "Теперь позор смыт. Ощущение, будто родился заново.\n -Хайвсмаршал Триммель"
  
  SE_ELF_U_T:0 "Эквестрийский Освободительный фронт"
  SE_ELF_U_A:0 "AUT VINCERE, AUT MORI" #Или победить, или умереть!
  SE_ELF_U_D:0 "Битва за Эквестрию вновь разгорается. Так давайте же засучим рукава и примемся за работу для того, чтобы, даже через тысячу лет, пони все равно продолжали помнить нас и говорить об этом времени: «Это был их звездный час!»\n -Старлайт Глиммер"
  
  SE_ELF_V_T:0 "Победа Эквестрийского Освободительного Фронта"
  SE_ELF_V_A:0 "У каждого на устах - Победа!"
  SE_ELF_V_D:0 "Великие жертвы, принесённые нами во имя свободы Эквестрии, неисчислимые лишения и страдания, напряжённый труд в тылу и на фронте увенчались полной победой над врагом. Отныне над Эквусом будет развеваться великое знамя свободы и гармонии!\n -Старлайт Глиммер"
  
  SE_ELF_D_T:0 "Поражение Эквестрийского Освободительного Фронта"
  SE_ELF_D_A:0 "Лучше проиграть сражаясь..."
  SE_ELF_D_D:0 "Все из нас понимали, что мы обречены. Но каждый был готов драться до последней капли крови. Пусть мы погибнем - на наше место придут другие. Пусть враг знает - Эквестрия не умрет никогда!\n -Запись из дневника солдата Освободительного Фронта"
  
  SE_SOMBRA_RETURNS_T:0 "Возвращение Сомбры на трон"
  SE_SOMBRA_RETURNS_A:0 "Король теней снова в строю"
  SE_SOMBRA_RETURNS_D:0 "Я не просто монстр, Хоуп. Я король монстров!\n -Король Сомбра"
  
  SE_SOMBRA_VICTORY_T:0 "Сомбра побеждает Эквестрию"
  SE_SOMBRA_VICTORY_A:0 "Тиран все же добился своего"
  SE_SOMBRA_VICTORY_D:0 "Подавление других – это слабость, замаскированная под силу.\n -Принцесса Каденс"
  
  SE_NIGHTMARE_MOON_CV_T:0 "Гражданская война в Эквестрии"
  SE_NIGHTMARE_MOON_CV_A:0 "История повторяется"
  SE_NIGHTMARE_MOON_CV_D:0 "Не может быть и речи о мире между нашим правительством, отстаивающим право, справедливость и счастье народа, и засевшими в Мэйнхэттене безумцами, которые задались одной целью - уничтожить Эквестрию и истребить всех нефестралов.\n -Принц Блюблад"
  
  SE_DAYBREAKER_T:0 "Восход Дэйбрейкер"
  SE_DAYBREAKER_A:0 "Родилась новая Эквестрия"
  SE_DAYBREAKER_D:0 "Нельзя более позволять себе увязать в прошлом, быть нерешительными и милосердными. Война уже унесла слишком много жизней моих подданых. Хватит! Противник будет оттеснен! Я обещаю вам, что Эквестрия восторжествует, а от её врагов не останется даже пепла!\n -Императрица Дэйбрейкер"
  
  SE_TWO_SISTERS_WAR_T:0 "Война двух сестер"
  SE_TWO_SISTERS_WAR_A:0 "Старая Эквестрия мертва"
  SE_TWO_SISTERS_WAR_D:0 "Я знаю, от кого бежать, но не знаю, к кому бежать.\n -Неизвестный пони-журналист"
  
  SE_GROVER_V_T:0 "Смерть Гровера V"
  SE_GROVER_V_A:0 "Судьба Империи висит на волоске"
  SE_GROVER_V_D:0 "Смерть Его Величества - то грозный камень, сорвавшийся с вершины горы, который несётся сюда, чтобы сокрушить этот колосс на глиняных ногах.\n -Имперский дворянин об Империи Грифонов"

  SE_LORD_PROTECTOR_START_T:0 "Лорд-протектор захватывает власть"
  SE_LORD_PROTECTOR_START_A:0 "Удар в самое сердце империи"
  SE_LORD_PROTECTOR_START_D:0 "Сегодня вы все принесете свою последнюю жертву ради отечества. Сегодня империя воскреснет из праха старого порядка. Сегодня я избавлюсь от паразитов и верну наши давно утраченные Славу и Гордость!\n -Обращение Фердинанда к имперскому двору"
  
  SE_AQUILEIA_REVOLT_T:0 "Аквелийская революция"
  SE_AQUILEIA_REVOLT_A:0 "Liberté, Égalité, Fraternité"
  SE_AQUILEIA_REVOLT_D:0 "Революция есть идеал, вооруженный мечом.\n -Виктор Гюго" #Такой персонаж в моде есть в каком-нибудь виде?
  
  SE_REPUBLIC_WIN_T:0 "Триколор над Гриффенхеймом"
  SE_REPUBLIC_WIN_A:0 "Мечта осуществилась"
  SE_REPUBLIC_WIN_D:0 "They have laid down their lives on the bloody battle field.\nShout, shout the battle cry of Freedom!\nTheir motto is resistance – "To the tyrants never yield!"\nShout, shout the battle cry of Freedom!\n -Республиканская песня"
  
  SE_REPUBLIC_LOSE_T:0 "Конец Республиканской мечты"
  SE_REPUBLIC_LOSE_A:0 "Последний вздох Республики"
  SE_REPUBLIC_LOSE_D:0 "Народу кажется, что он свободен в революциях, это — страшный самообман. В революции не бывает и не может быть свободы, революция всегда враждебна духу свободы. Революция случается, как случается болезнь, несчастье, стихийное бедствие, пожар или наводнение.\n -Архонт Эрос VII"
  
  SE_GROVER_VI_CORONATION_T:0 "Коронация Гровера VI"
  SE_GROVER_VI_CORONATION_A:0 "Heil Kaiser, dir!"
  SE_GROVER_VI_CORONATION_D:0 "Я осознаю свою обязанность сохранять мир и защищать независимость Империи, основанной на объединенной силе её народа. Я принимаю корону, в надежде, что грифоны смогут насладиться наградой за свою горячую и самоотверженную борьбу за прочный мир в пределах границ отечества.\n -Из коронационной речи Гровера VI"
  
  SE_GROVER_II_RESURRECTION_T:0 "Возвращение Гровера II"
  SE_GROVER_II_RESURRECTION_A:0 "Für Gott und Kaiser!"
  SE_GROVER_II_RESURRECTION_D:0 "Когда о монархе говорят, что он добр, значит, он ни к черту не годится.\n -Император Гровер II"
  
  SE_MARESOC_T:0 "MARESOC"
  SE_MARESOC_A:0 "Скованны навеки"
  SE_MARESOC_D:0 "Пролетарии никогда не восстанут — ни через тысячу лет, ни через миллион. Они не могут восстать. И если вы тешились мечтами о вооружённом восстании — оставьте их. Никакой возможности свергнуть партию нет. Власть партии — навеки.\n -Член внутренней партии"
  
  SE_ESB_T:0 "Эквестрия в изгнании наносит ответный удар"
  SE_ESB_A:0 "За свободу Эквестрии!"
  SE_ESB_D:0 "Эквестрия проиграла сражение, но она не проиграла войну! Ничего не потеряно и настанет день, когда наша родина вернет свободу и величие! Вот почему я обращаюсь ко всем эквестрийцам объединиться вокруг меня во имя действия, самопожертвования и надежды.\n -Принцесса Селестия"
  
  SE_TS_PH_T:0 "Твайлайт Спаркл коронована принцессой Гармонии"
  SE_TS_PH_A:0 "Слава принцессе!"
  SE_TS_PH_D:0 "Все, кто приехал в Кантерлот ради этой церемонии или слышат её по радио, все вы здесь ради меня. Я искренне клянусь служить вам, как и многие из вас поклялись мне. Всю жизнь и всем сердцем я буду стремиться быть достойной вашего доверия.\n -Из коронационной речи Твайлайт Спаркл"
  
  SE_RIV_EMP_T:0 "Возвращение Речной Империи"
  SE_RIV_EMP_A:0 "Раскол в Речной Коалиции"
  SE_RIV_EMP_D:0 "Весь секрет кампаний, развязанных против Речноземья, можно объяснить двумя словами: демократия и коммунизм ... мы должны искоренить эти два зла на нашей земле.\n -Генерал Вайлд Три"
  
  SE_LP_UH_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_LP_UH_A:0 "Рейх восстал из пепла"
  SE_LP_UH_D:0 "Восстановление величия империи - единственная цель, о которой могут помышлять грифоны. Все кто припятствуют этому великому делу являются предателями и мы должны вырвать с корнем эту заразу - независимо от их статуса, пола и возраста - уничтожить каждый дом, каждое гнездо, каждое яйцо.\n -Фердинанд Донкло"
  
  SE_THX_UPRISING_S_T:0 "Торакс побеждает в гражданской войне"
  SE_THX_UPRISING_S_A:0 "Чейнджлинги свободны от тирании"
  SE_THX_UPRISING_S_D:0 "Вина за гражданскую войну, за бедствия, которые она приносит с собой, на совести тех, кто вызвал ее угнетением и беззакониями, а не тех, кто оказался в необходимости прибегнуть к оружию, чтобы отстаивать естественные права свободных существ.\n -Торакс"
  
  SE_CHRYSALIS_CORONATION_T:0 "Кризалис коронована Императрицей Эквуса"
  SE_CHRYSALIS_CORONATION_A:0 "Эквестрия во мгле"
  SE_CHRYSALIS_CORONATION_D:0 "Когда я хочу узнать, чего хотят Чейнджлинги, я спрашиваю себя.\n -Королева Кризалис"
  
  SE_STG_UNITES_EQUESTRIA_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_STG_UNITES_EQUESTRIA_A:0 "К светлому будущему!"
  SE_STG_UNITES_EQUESTRIA_D:0 "...на основании данных нам полномочий, мы, делегаты советских республик, постановляем подписать договор об образовании «Эквестрийской Социалистической Республики»\n -Из декларации об образовании ЭСР"
  
  SE_STG_DEFEATS_CHN_T:0 "Победа Сталлионграда"
  SE_STG_DEFEATS_CHN_A:0 "Коммунизм шагает по планете"
  SE_STG_DEFEATS_CHN_D:0 "Слава нашей героической красной армии, отстоявшей независимость нашей родины и завоевавшей победу над врагом!\nСлава нашему великому народу, народу-победителю!\nВечная слава героям, павшим в боях с врагом и отдавшим свою жизнь за свободу и счастье нашего народа!\n -Нестор Лунин"
  
  SE_STG_DEFEATED_T:0 "Крах Сталлионграда"
  SE_STG_DEFEATED_A:0 "Крах коммунистического эксперимента"
  SE_STG_DEFEATED_D:0 "Секрет хорошей жизни в стране прост: кропотливый труд, соблюдение закона и никакого коммунизма!\n -Король Клосау де Киссау"
  
  SE_DED_T:0 "Апокалипсис"
  SE_DED_A:0 "И опустилась тишина"
  SE_DED_D:0 "О друг, я не думала, что тишина\nСтрашнее всего, что оставит война.\n -Неизвестный поэт доапокалипсисной эпохи"
  
  ########## 1.1.0 - 1.1.1 ##########
  
  SE_OST_GRIFFONIA_T:0 "Основание Восточно-Грифоньей Империи"
  SE_OST_GRIFFONIA_A:0 "Ненависть лишила их рассудка"
  SE_OST_GRIFFONIA_D:0 "Некоторые называют нас чудовищами. Все, что мы делали, мы делали исходя из любви к своему народу. И мы не нанесли никакого вреда нашей сути, нашим душам и нашему характеру.\n -Эдлер фон Вингерберг"
  
  SE_PAN_GRIFFONIA_T:0 "Пан-Грифонье Содружество"
  SE_PAN_GRIFFONIA_A:0 "Вперёд, к коммунизму!"
  SE_PAN_GRIFFONIA_D:0 "Социализм в жизни требует полного духовного преобразования масс, деградировавших за столетия буржуазного правления.\n -Виктор Аллард"
  
  SE_WORLD_SOC_REP_T:0 "Мировая Социалистическая Республика"
  SE_WORLD_SOC_REP_A:0 "Мир един как никогда прежде"
  SE_WORLD_SOC_REP_D:0 "Жизнь прекрасна. Пусть грядущие поколения очистят ее от зла, гнета, насилия и наслаждаются ею вполне!\n -Синистер Серов"
  
  SE_HOLY_PONY_EMPIRE_T:0 "Священная Империя Пони"
  SE_HOLY_PONY_EMPIRE_A:0 "Итак, теперь Гриффония это Пония?"
  SE_HOLY_PONY_EMPIRE_D:0 "Как горят руины Гриффенхейма, так и сгорит и их прогнившая Империя, и династия Гроверов.\n -Великий Князь Хевенли Сноу"
  
  SE_GRI_RIV_WAR_GRI_T:0 "Великая Восточная война"
  SE_GRI_RIV_WAR_GRI_A:0 "Alea iacta est"
  SE_GRI_RIV_WAR_GRI_D:0 "Теперь даже закоренелым идеалистам стало ясно, что добро и зло суть понятия чисто философские. Это время, когда даже малым детям внушают, что убийство, разрушение, уничтожение целых наций – доблестные и святые поступки. Об этом твердят и вопят ежедневно миллионы газетных листков.\n -Грифоний писатель"
  
  SE_LNS_POWNER_T:0 "Герцланд в огне"
  SE_LNS_POWNER_A:0 "Око за око"
  SE_LNS_POWNER_D:0 "За каждого убитого грифонами пони\nЗа каждый принятый расистский закон\nЗа каждое их преступление\nЗа всех павших, Керштининкай пойдет в бой!\n -Походная песня Керштининкая"
  
  SE_LNS_GM_T:0 "Гриффкингская империя"
  SE_LNS_GM_A:0 "Утопия с лагерями и репрессиями?"
  SE_LNS_GM_D:0 "Безумием революции было водворить добродетель на земле. Когда хотят сделать всех существ добрыми, мудрыми, свободными, воздержанными и великодушными, то неизбежно приходят к желанию перебить их всех.\n -Анатоль Франс"
  
  SE_KARTHIN_T:0 "Карфинская Империя"
  SE_KARTHIN_A:0 "Триумф! Триумф!"
  SE_KARTHIN_D:0 "За долгие века ее истории, Вингбардия пережила много памятных часов, но это, безусловно, один из самых торжественных.\n -Джулио Биколини"
  
  SE_KARTHIN_COM_T:0 "Объединенные Социалистические Республики Южной Грифонии"
  SE_KARTHIN_COM_A:0 "Пролетариат разорвал оковы"
  SE_KARTHIN_COM_D:0 "Социализм — это утверждение новых прав личности.\n -Антонино Пролетариано"
  
  SE_REPUBLIC_WIN_COM_T:0 "Триколор над Гриффенхеймом"
  SE_REPUBLIC_WIN_COM_A:0 "Новая республика для новой эпохи"
  SE_REPUBLIC_WIN_COM_D:0 "Давайте дружно строить, сеять,\nМирный труд страны любя.\nПодрастают наши дети\nС крепкой верою в себя.\n -Республиканская песня"
  
  SE_REPUBLIC_WIN_AUTH_T:0 "Триколор над Гриффенхеймом"
  SE_REPUBLIC_WIN_AUTH_A:0 "Да здравствует республика!"
  SE_REPUBLIC_WIN_AUTH_D:0 "Общность, право и свобода –\nЭто счастья семена.\nРасцветай в сияньи счастья,\nПроцветай, моя страна!\n -Республиканская песня"
  
  SE_REPUBLIC_WIN_S_T:0 "Триколор над Гриффенхеймом"
  SE_REPUBLIC_WIN_S_A:0 "За сильную республику!"
  SE_REPUBLIC_WIN_S_D:0 "Никому не стоит благодарить меня за то, что я принял это бремя, хоть для меня это и большая жертва. Я делаю это ради своей страны, поступая по долгу совести.\n -Рейнхард Сантейл"
  
  SE_STG_ATTACK_EQS_T:0 "Сталлионград идет на земли Эквестрии"
  SE_STG_ATTACK_EQS_A:0 "Следующий этап революции"
  SE_STG_ATTACK_EQS_D:0 "И там и здесь между рядами, звучит один и тот же глас:\n«Кто не за нас — тот против нас. Нет безразличных: правда с нами».\n\nА я стою один меж них, в ревущем пламени и дыме\nИ всеми силами своими, молюсь за тех и за других.\n -Стихотворение времен Революции"
  #https://ruverses.com/maximilian-voloshin/civil-war/
  
  SE_WAR_TWO_CONT_EQS_VS_GRI_T:0 "Восток против Запада"
  SE_WAR_TWO_CONT_EQS_VS_GRI_A:0 "Кровь, пот и слёзы"
  SE_WAR_TWO_CONT_EQS_VS_GRI_D:0 "В войне между Западом и Востоком побеждает Юг.\n -Грифонья поговорка"
  
  SE_WAR_TWO_CONT_CHN_VS_GRI_T:0 "Восток против Запада"
  SE_WAR_TWO_CONT_CHN_VS_GRI_A:0 "Танки - вперед!"
  SE_WAR_TWO_CONT_CHN_VS_GRI_D:0 "Вновь и вновь повторялась все та же история с грандиозными планами и ничтожными достижениями, потому что для претворения великих планов в жизнь не хватало мудрости и смирения, потому что правила гордыня и потому что в конце концов разразилась война, положив конец всем благородным начинаниям.\n -Фельдмаршал Эрих Эбенвинг"
  
  SE_WAR_TWO_CONT_STG_VS_GRI_T:0 "Восток против Запада"
  SE_WAR_TWO_CONT_STG_VS_GRI_A:0 "Последний шаг к мировой революции"
  SE_WAR_TWO_CONT_STG_VS_GRI_D:0 "Рабочий, ты это не слышишь?\nЗовет тебя в бой оружейный магнат,\nОн прибыли новой будет так рад!\nВесь мир призывает магнат на войну,\nСтремясь уничтожить Советов Страну!\n -Сталлиоградская песня"
  
  SE_WAR_TWO_CONT_SOL_VS_GRI_T:0 "Восток против Запада"
  SE_WAR_TWO_CONT_SOL_VS_GRI_A:0 "Горе тем, кто прогневал само Солнце"
  SE_WAR_TWO_CONT_SOL_VS_GRI_D:0 "Угроза грифонов веками нависала над нашим видом. Веками они убивали пони на Востоке и очевидно, что рано или поздно они сунутся и в наш дом. Я лучше превращу всю Грифонию в пепел, чем позволю даже одному вражескому солдату ступить на берег Эквуса.\n -Императрица Дэйбрейкер"
  
  SE_WAR_TWO_CONT_NLR_VS_GRI_T:0 "Восток против Запада"
  SE_WAR_TWO_CONT_NLR_VS_GRI_A:0 "Как в старые недобрые времена"
  SE_WAR_TWO_CONT_NLR_VS_GRI_D:0 "Грифоны всегда считали пони слабыми. Но правда в том, что они не более, чем хищные и агрессивные варвары. Зачем более тратить время на быссмысленные споры, если можно избавиться от этой угрозы раз и навсегда? Пусть легионы водрузят знамёна Империи над их городами!\n -Императрица Найтмер Мун"
  
  ########## 1.2.0 ##########
  
  SE_GREAT_WAR_CHN_D_T:0 "Конец Гегемонии"
  SE_GREAT_WAR_CHN_D_A:0 "Вновь поражение. Теперь окончательное."
  SE_GREAT_WAR_CHN_D_D:0 "Шквальный огонь. Заградительный огонь. Огневые завесы. Мины. Газы. Танки. Пулеметы. Ручные гранаты. Все это слова, слова, но за ними стоят все ужасы, которые переживает наше поколение.\n -Грифоний журналист"
  
  SE_STG_INTERVENTION_T:0 "Интервенция Сталлионграда"
  SE_STG_INTERVENTION_A:0 "И вновь продолжается бой..."
  SE_STG_INTERVENTION_D:0 "Пробил час - час освобождения рабочего класса. Наш долг - спасти народ Эквестрии от окончательно спятивших от власти принцесс и их буржуазных пособников.\n -Из доклада в Сталлиограде о вопросе вмешательства в гражданскую войну"
  
  SE_EQC_LIBERATES_EQS_T:0 "Эквестрия возвращается из изгнания"
  SE_EQC_LIBERATES_EQS_A:0 "Новый Свет спас Старый из бездны"
  SE_EQC_LIBERATES_EQS_D:0 "И вновь свободным народам Эквестрии и всего Эквуса удалось выйти из смертельной схватки победителями. Чудовищные тирании, поставившие под угрозу само наше существование, разгромлены и уничтожены. Это – истинная слава, и да пребудет она с нами вовек, освещая нам дорогу вперед!\n -Принцесса Селестия"
  
  SE_DED_BC_T:0 "Темный поход нежити"
  SE_DED_BC_A:0 "Не такая уж и сказка"
  SE_DED_BC_D:0 "Они идут\nОни идут\nОни идут\nОни идут"
  
  SE_DED_DEFEATED_T:0 "Священная победа"
  SE_DED_DEFEATED_A:0 "In saecula saeculorum"
  SE_DED_DEFEATED_D:0 "Веками наш орден сдерживал орды чудовищ, не давая тем уничтожить цивилизацию. Веками мы доблестно выполняли свой долг. И наконец настал день, когда я могу объявить всему миру - наша задача завершена! Нет более армий нежити, настало время упокоиться им навсегда.\n -Магистр Арктурианского ордена"
  
  SE_RIV_UNITE_TITLE:0 "Объединение Речных Земель"
  
  SE_RIV_RCT_RS_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_RCT_RS_A:0 "In varietate concordia" #Единство в разнообразии
  SE_RIV_RCT_RS_D:0 "Настоящий Договор знаменует собой новый этап в процессе создания союза народов Речных Земель, в котором принятие решений осуществляется при как можно более полном соблюдении принципа гласности и в максимально возможной степени приближено к гражданам.\n -Из договора о создании Речной Федерации"
  
  SE_RIV_RCT_AL_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_RCT_AL_A:0 "ДОГ стоит на страже"
  SE_RIV_RCT_AL_D:0 "Чекист - политический боец. Он - верный сын своей родины. Он стоит во главе битвы, чтобы укрепить силу нашего народа и государства.\n -Арклайт"
  
  SE_RIV_RCT_NW_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_RCT_NW_A:0 "Ex Unitate Vires" #Единство это сила
  SE_RIV_RCT_NW_D:0 "А дружба между народами Речноземья - большое и серьезное завоевание. Ибо пока эта дружба существует, народы нашей страны будут свободны и непобедимы. Никто не страшен нам, ни внутренние, ни внешние враги, пока эта дружба живет и здравствует.\n -Нова Вирл"
  
  SE_RIV_RCT_CH_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_RCT_CH_A:0 "Красная звезда Востока"
  SE_RIV_RCT_CH_D:0 "Уничтожение классов достигается путём усиления классовой борьбы. А отмирание государства придёт через максимальное усиление государственной власти, необходимое для того, чтобы добить остатки умирающих классов и организовать оборону против капиталистического окружения.\n -Карамель Хейз"
  
  SE_RIV_NIM_MK_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_NIM_MK_A:0 "Свобода. Равенство. Единство."
  SE_RIV_NIM_MK_D:0 "Искренняя любовь к свободе - то, что отличает народы Речных Земель от грифонов.\n -Метакерос"
  
  SE_RIV_DEP_KG_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_DEP_KG_A:0 "Феодализм еще в моде?"
  SE_RIV_DEP_KG_D:0 "Что такое дворянство? Потомственное сословие народа высшее, т.е. награжденное большими преимуществами касательно собственности и частной свободы. С какою целию? С целию иметь мощных защитников или близких ко властям и непосредственных предстателей.\n -Король Гримхуф"
  
  SE_RIV_FRE_CR_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_FRE_CR_A:0 "Монахи во главе Востока"
  SE_RIV_FRE_CR_D:0 "Уверяю вас в том, что мы защитим уникальность всех народов речных земель. Мы более не Коалиция, но Федерация равных. Каждый из нас важен и каждый будет услышан.\n -Кримзон ник Харт"
  
  SE_RIV_DMT_MOLLY_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_DMT_MOLLY_A:0 "Воистину, принцесса Речных Земель"
  SE_RIV_DMT_MOLLY_D:0 "Я обещаю вам, защищать гармонию на нашей земле, бороться с любой угрозой нашим народам и традициям. Я вижу нашу родину открытой для всех. Но не воспринимайте нашу доброту как слабость, а то быстро узнаете, почему никто так и не смог покорить Речные Земли.\n -Принцесса Молли"
  
  SE_RIV_DMT_ROVER_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_DMT_ROVER_A:0 "Молчать! Король говорит."
  SE_RIV_DMT_ROVER_D:0 "Я за монархию, ибо такова моя королевская воля.\n -Король Ровер"
  
  SE_RIV_LCT_DS_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_LCT_DS_A:0 "Больше, чем армия со страной"
  SE_RIV_LCT_DS_D:0 "Мы отказались от планов мести грифонам и выбрали путь мира, но пусть знают: если имперцы попробуют захватить наши земли — сама природа обратится против них!\n —Дэйдра Скай"
  
  SE_RIV_LCT_WL_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_LCT_WL_A:0 "Страшный сон Империи"
  SE_RIV_LCT_WL_D:0 "Верь, повинуйся, сражайся.\n -Вестерли Льюард"
  
  SE_RIV_LCT_WB_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_LCT_WB_A:0 "Si vis pacem, para bellum" #Хочешь мира - готовься к войне
  SE_RIV_LCT_WB_D:0 "Какая бы сила не приходила бы уничтожить нас, мы всегда её сокрушали. Кто не мог победить нас разделенных, пусть не смеет даже думать об атаке на нас объединенных.\n -Вейвбрейкер"
  
  SE_RIV_BAK_WL_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_BAK_WL_A:0 "Маяк свободы"
  SE_RIV_BAK_WL_D:0 "Демократия это манящая цель, а не тихая гавань. Ведь свобода – это непрестанное стремление, а не окончательное достижение.\n -Уотер Лили"
  
  SE_RIV_BAK_TD_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_BAK_TD_A:0 "Меньше контроля, больше свободы"
  SE_RIV_BAK_TD_D:0 "Ограниченное государство со свободными экономическими системами — это почва, где цветет дерево свободы.\n -Ти Дип"
  
  SE_RIV_BAK_BF_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_BAK_BF_A:0 "Едины отныне и навсегда"
  SE_RIV_BAK_BF_D:0 "Берегите братство и единство, как зеницу ока своего.\n -Брей Фоум"
  
  SE_RIV_BAK_FS_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_BAK_FS_A:0 "Одна страна. Один народ. Одна культура."
  SE_RIV_BAK_FS_D:0 "В демократии отталкивают три вещи: бесхребетность, привычка коллективной безответственности и ложный миф о всеобщем счастье и безостановочном прогрессе.\n -Фёрм Скау"
  
  SE_RIV_WIT_WS_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_WIT_WS_A:0 "Эквестрия Востока"
  SE_RIV_WIT_WS_D:0 "В действительности монархия и республика суть только формы одной и той же сущности — государства, и цели последнего одинаково общи для той и другой из них. Почему же стремление к свободе и равенству должно быть принципиально чуждым одной из этих форм?\n -Королева Уайт Стар"
  
  SE_RIV_WIT_V_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_WIT_V_A:0 "Равенство, образование, свобода"
  SE_RIV_WIT_V_D:0 "Мы свергли монархию и ненавистную власть аристократов и принесли Виттенленду долгожданную свободу. Ныне же, перед нами стоит гораздо более серьезная задача. Я обещаю вам, что ныне все Речные Земли станут оплотом мира, равенства и свободы во всей Грифонии.\n -Вольяр Джинджербирд"
  
  SE_RIV_WIT_HARMONY_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_WIT_HARMONY_A:0 "В союзе и свободе"
  SE_RIV_WIT_HARMONY_D:0 "Считая, что укрепление имеющих глубокие исторические корни отношений дружбы, добрососедства и взаимовыгодного сотрудничества отвечает коренным интересам народов и служит делу мира и безопасности, заявляем об образовании Речной Федерации.\n -Из договора о создании Речной Федерации"
  
  SE_RIV_WIT_NEUTRAL_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_WIT_NEUTRAL_A:0 "Единство, Верность, Справедливость"
  SE_RIV_WIT_NEUTRAL_D:0 "Отказ от традиции – даже во имя свободы – оборачивается уничтожением норм общежития, разрушением более или менее приемлемых форм социального поведения.\n -Виттенлендский дворянин"
  
  ########## 1.3.0 ##########
  
  SE_HERZLAND_UNITE_TITLE:0 "Объединение Герцланда"
  
  #Angriver
  
  SE_HERZLAND_ANG_LEER_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_ANG_LEER_A:0 "Жажда власти Леера лишь растет"
  SE_HERZLAND_ANG_LEER_D:0 "Империя возродилась. Новая, лучшая Империя, что зиждется на трех столпах - безоговорочная верность Императору, беспощадность к врагам и фанатичная борьба с любым инакомыслием.\n -Император Леер"
  
  SE_HERZLAND_ANG_KINGDOM_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_ANG_KINGDOM_A:0 "В светлое будущее"
  SE_HERZLAND_ANG_KINGDOM_D:0 "Безумная мечта о едином государстве для всех грифонов - не более, чем идея фанатиков-реваншистов. Времена меняются и подобные государства уже нежизнеспособны; их судьба - пасть, как пала Империя. Моя мечта - обеспечить мир и стабильность в Герцланде, а не отправить еще одно поколение на убой.\n -Маршал Отмар"
  
  SE_HERZLAND_ANG_ANARCHY_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_ANG_ANARCHY_A:0 "Свобода - высшая ценность"
  SE_HERZLAND_ANG_ANARCHY_D:0 "Против государства, угнетения и капитализма!\n -Вилли Шерлер"
  
  SE_HERZLAND_ANG_BLUHM_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_ANG_BLUHM_A:0 "Цель - триколор над континентом!"
  SE_HERZLAND_ANG_BLUHM_D:0 "Долгожданный момент наконец наступил - Империя уничтожена, а на её руинах веет триколор. Но хоть Герцланд и свободен, еще многие грифоны страдают под гнётом тиранов. По настоящему вкусить плоды победы мы сможем лишь тогда, когда от Скайнавии до Риапорту будут веять флаги Республики.\n -Герхард Блум"
  
  SE_HERZLAND_ANG_ORDENSTAAT_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_ANG_ORDENSTAAT_A:0 "Восход черного солнца"
  SE_HERZLAND_ANG_ORDENSTAAT_D:0 "STRENG GEHEIM\n -STRENG GEHEIM"
  
  SE_HERZLAND_ANG_WESCHLER_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_ANG_WESCHLER_A:0 "Республика смело смотрит вперед"
  SE_HERZLAND_ANG_WESCHLER_D:0 "Моя работа на этом завершена. Мы закончили революцию, что началась больше 30 лет назад и я горд, что внес свой вклад в её успех. Но нашей молодой республике нужны новые, молодые лидеры, которые выведут страну на совершенно новый уровень.\n -Отто Вешлер"
  
  #Greifenmarschen
  
  SE_HERZLAND_PYT_HARMONY_EQS_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_PYT_HARMONY_EQS_A:0 "Дружба это магия!"
  SE_HERZLAND_PYT_HARMONY_EQS_D:0 "Дорогая принцесса Твайлайт,\nС искренней радостью сообщаю вам о том, что война, пожиравшая мою многострадальную родину, завершена. Я готов взять на себя ответственность и повести грифонов в светлое будущее, основными принципами которого станут идеи дружбы и гармонии.\n -Ваш верный ученик, Арчибальд Донфезер"
  
  SE_HERZLAND_PYT_HARMONY_REPUBLIC_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_PYT_HARMONY_REPUBLIC_A:0 "Гармония, Вера, Мир"
  SE_HERZLAND_PYT_HARMONY_REPUBLIC_D:0 "Как пони верны своим принцессам, так и мы верны своим богам. Как Эквестрия проживает целые века без войн, так и мы мечтаем о том же. С окончательной гибелью проклятой Империи и последующим воссоединением нашей родины, для нас наконец наступает эпоха мира и процветания.\n -Арчибальд Донфезер"
  
  SE_HERZLAND_PYT_COM_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_PYT_COM_A:0 "Красная Империя наступает"
  SE_HERZLAND_PYT_COM_D:0 "Настоящая свобода имеется только там, где уничтожена эксплуатация, где нет угнетения одних существ другими, где нет безработицы и нищенства, где никто не дрожит за то, что завтра может потерять работу, жилище, хлеб. Сегодня мы освободили Герцланд, завтра - всю Грифонию.\n -Вингберт Ромер"
  
  SE_HERZLAND_PYT_DIETRICH_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_PYT_DIETRICH_A:0 "Герцланд превыше всего"
  SE_HERZLAND_PYT_DIETRICH_D:0 "Герцландцы - лучшие из грифонов и по праву стоят выше всех остальных. Именно Герцланд был культурным центром Империи - не Вингбардия, не Аквелия. Мы не можем позволить кому-либо загрязнать нашу бесценную культуру! Ни другим грифонам, ни другим народам!\n -Дитрих Мах"
  
  SE_HERZLAND_PYT_TRUTHAHN_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_PYT_TRUTHAHN_A:0 "Этого хотят Боги!"
  SE_HERZLAND_PYT_TRUTHAHN_D:0 "Боги благоволят нам! Во имя Борея, Эйр и Арктурия мы выступим в священный поход против предателей и неверных - коммунистов, республиканцев, архонтов, атеистов, мааритов и прочих негодяев! Не щадите эту падаль, ибо ваши деяния угодны Богам!\n -Вильке Трутан"
  
  SE_HERZLAND_PYT_EREBUS_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_PYT_EREBUS_A:0 "Словно феникс из пепла"
  SE_HERZLAND_PYT_EREBUS_D:0 "Империя - величайшее достижение грифонов, её упадок - величайшая катастрофа и позор. Но мы никогда не бежали от трудностей, и если у нас есть возможность вернуть нашему виду его единство и величие, то наш долг - сделать это. За Империю, за грифонов, за единство!\n -Император Эребус I"
  
  SE_HERZLAND_PYT_REPUBLIC_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_PYT_REPUBLIC_A:0 "Гровер I в гробу перевернулся"
  SE_HERZLAND_PYT_REPUBLIC_D:0 "Тот факт, что наш маленький Грифенмаршен сумел уничтожить Империю ясно говорит о том, что время тиранических монархий окончательно уходит в прошлое. Народу не нужны завоевания на другом конце континента или имперская слава, ему нужна еда на столе и возможность решать свою судьбу.\n -Эребус Уайтплюм"
  
  #Yale
  
  SE_HERZLAND_YAL_ARCHONT_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_YAL_ARCHONT_A:0 "Этого хотят Боги!"
  SE_HERZLAND_YAL_ARCHONT_D:0 "Поднимайтесь и помните деяния ваших предков, доблесть и славу Гровера I, и сына его Гровера II, и других государей ваших, которые разрушили царства язычников и раздвинули там пределы святой церкви. О могущественнейшие рыцари! Припомните отвагу своих праотцев. Не посрамите их!\n -Протей III"
  
  SE_HERZLAND_YAL_GROVER_II_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_YAL_GROVER_II_A:0 "Есть еще порох в пороховницах"
  SE_HERZLAND_YAL_GROVER_II_D:0 "У Империи нет, и не может быть иных союзников, кроме её армии и флота.\n -Император Гровер II"
  
  SE_HERZLAND_YAL_BOREAS_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_YAL_BOREAS_A:0 "Аминь"
  SE_HERZLAND_YAL_BOREAS_D:0 "Veni, creator Spiritus,\nMentes tuorum visita,\nImple superna gratia,\nQuae tu creasti, pectora."
  
  SE_HERZLAND_YAL_NEW_SPARK_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_YAL_NEW_SPARK_A:0 "Расцвет Федерации"
  SE_HERZLAND_YAL_NEW_SPARK_D:0 "Как бы некоторые не критиковали демократию, но это лучшее из того, что на данный момент мир может нам предложить, если конечно вы не ставите целью скатывание в пучину тирании или анархии.\n -Джорджина Фредерика Шулер"
  
  SE_HERZLAND_YAL_TECHNOCRACY_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_YAL_TECHNOCRACY_A:0 "Наука во главе угла"
  SE_HERZLAND_YAL_TECHNOCRACY_D:0 "По мере развития индустриального общества техноструктура играет все более важную роль как в экономике, так и в управлении общества в целом. Поэтому политическая власть должна быть сосредоточена в руках технических специалистов, управляющих обществом на базе научно-технических знаний.\n -Магнификус Микусян"
  
  SE_HERZLAND_YAL_COM_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_YAL_COM_A:0 "Анархия-мама сынов своих любит"
  SE_HERZLAND_YAL_COM_D:0 "Анархизм, означает освобождение разума от власти религии, освобождение тела от власти вещей, освобождение от запретов и кандалов правительства, он означает социальный порядок основанный на собрании.\n -Эрих Мюхшнабель"
  
  #Katerin
  
  SE_HERZLAND_KAT_COM_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_KAT_COM_A:0 "Социализм, Вера, Империя"
  SE_HERZLAND_KAT_COM_D:0 "Между капитализмом и социализмом важно лишь одно отличие: капитализм - путь Маара и его прислужников-эксплуататоров дворян, богачей и лжеархонтов, социализм же - путь Богов, что с искренней любовью взирают на всех грифонов.\n -Генрих Даскфезер"
  
  SE_HERZLAND_KAT_KATERINTREUE_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_KAT_KATERINTREUE_A:0 "Порядок во главе угла"
  SE_HERZLAND_KAT_KATERINTREUE_D:0 "Власть в руках лучших - это естественный порядок вещей, заведенный с древних времен. Доверить простакам право выбора - фактически опуститься до их уровня. В любом случае, они просто не поймут, как использовать власть.\n-Член Катеринтройе"
  
  SE_HERZLAND_KAT_REPUBLIC_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_KAT_REPUBLIC_A:0 "Ради лучшего мира"
  SE_HERZLAND_KAT_REPUBLIC_D:0 "Я горжусь тем, что живу в одной стране с теми, кто не раболепствовал перед Империей, дворянством и архонтами. И хоть немало сыновей и дочерей нашей родины никогда более не откроют глаза, но их жертва была не напрасной. Герцланд скинул оковы и никогда более не позволит надеть их вновь.\n -Гектор Арденнсон"
  
  SE_HERZLAND_KAT_NEUTRAL_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_KAT_NEUTRAL_A:0 "Слава Герцланду!"
  SE_HERZLAND_KAT_NEUTRAL_D:0 "Веками наш народ находился в тени Империи, умирал за Империю, страдал за Империю. Но в этот светлый час, я могу сказать, что эта эпоха закончилась. С искренней гордостью мы можем заявить всему миру - мы не какой-то там осколок Империи! Мы ничем не хуже Аквелийцев или Вингбардийцев. Мы Герцландцы!\n -Эрик Гримкло"
  
  #Romau
  
  SE_HERZLAND_ROU_COM_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_ROU_COM_A:0 "Социализм шагает по планете"
  SE_HERZLAND_ROU_COM_D:0 "Единство этой действительно революционной борьбы угнетённого класса за создание рая на земле важнее для нас, чем единство мнений пролетариев о рае на небе.\n -Ролан Эрхардт"
  
  SE_HERZLAND_ROU_HARMONY_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_ROU_HARMONY_A:0 "Идею так просто не убить"
  SE_HERZLAND_ROU_HARMONY_D:0 "Республика на севере мертва, но Идея жива! Пусть потухнет искра там, но пламя вспыхнет здесь! Мы подхватим знамя свободы и станем новым маяком надежды для всех угнетенных грифонов! Мечта Кемерская не мертва!\n -Габриэлла д'Карфин"
  
  SE_HERZLAND_ROU_NEUTRAL_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_ROU_NEUTRAL_A:0 "Прибыль во главе угла"
  SE_HERZLAND_ROU_NEUTRAL_D:0 "Эпоха Империи - прошлое. Эпоха республики - будущее. Вручив власть в когти достойных, мы несомненно докажем свою мудрость всему миру. Очевидно, что те кто сделали богатыми себя, понимают как сделать таковой и страну. Все останутся в выигрыше.\n -Жюль Мишель Равиоли"
  
  SE_HERZLAND_ROU_EYR_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_ROU_EYR_A:0 "Архонты защитят их от гнева богов"
  SE_HERZLAND_ROU_EYR_D:0 "Эйр плачет, глядя на нас! Грифония погрузилась в безумие, повсюду поднимаются еретики и предатели! Лишь отдав власть архонтам, мы сможем создать государство, благословенное самими богами! Только это убережет нас от гнева богов!\n -Эрион XII"
  
  #Feathisia

  SE_HERZLAND_FEA_STAPPENBELD_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_FEA_STAPPENBELD_A:0 "Отныне рабочие больше не одиноки!"
  SE_HERZLAND_FEA_STAPPENBELD_D:0 "Капиталисты сами продадут нам веревку, на которой мы их повесим.\n -Бернард Штаппенбельд"
  
  SE_HERZLAND_FEA_KOGCHEL_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_FEA_KOGCHEL_A:0 "С верой в лучшее будущее"
  SE_HERZLAND_FEA_KOGCHEL_D:0 "Мы говорим на разных языках, мы относимся к разным видам, но нет никакой разницы в нашей крови — крови и воле пролетариата.\n -Гербен Когхель"
  
  SE_HERZLAND_FEA_ROZENKAMP_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_FEA_ROZENKAMP_A:0 "Класс и Раса"
  SE_HERZLAND_FEA_ROZENKAMP_D:0 "Мы должны взять у правых национализм, который так катастрофически соединился с капитализмом, а у левых мы должны взять социализм, который так неудачно объединился с интернационализмом.\n -Герман Розенкамп"
  
  SE_HERZLAND_FEA_HEEREN_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_FEA_HEEREN_A:0 "Всего лишь выполняли приказы..."
  SE_HERZLAND_FEA_HEEREN_D:0 "В моей армии нет военных преступников - только герои.\n -Годфрид Херен"
  
  SE_HERZLAND_FEA_MOLDERNIK_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_FEA_MOLDERNIK_A:0 "Ради Фетизии, ради Империи!"
  SE_HERZLAND_FEA_MOLDERNIK_D:0 "НАФ — не просто политическая партия, а настоящий союз объединенных общей целью лиц, заинтересованных в поддержании порядка, благоденствии страны, в развитии нашей родины в религиозном, культурном и экономическом аспектах.\n -Антон Молдерник"
  
  SE_HERZLAND_FEA_VORST_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_FEA_VORST_A:0 "Империю так легко не победить"
  SE_HERZLAND_FEA_VORST_D:0 "Наш национализм не возрождается; в конце-концов он никогда и не умирал. Это бессмертная движущая сила нашей великой нации, что всегда приходила ей на помощь в трудные времена. Пора выйти в мир и вернуть нашу славу.\n -Герман Ворст тот Ворст"
  
  SE_HERZLAND_FEA_DUKE_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_FEA_DUKE_A:0 "Вот так свобода и умирает"
  SE_HERZLAND_FEA_DUKE_D:0 "От покушения на мою жизнь у меня шрамы остались. Но я вас заверяю, моя решимость как никогда сильна и велика! В целях обеспечения безопасности и большей стабильности, Фетизии и весь Герцланд будут реорганизованы нами в Новую Империю Грифонов, во имя сохранности и во имя блага общества!\n -Император Герлах I"
  
  SE_HERZLAND_FEA_UNWILLING_DICTATOR_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_FEA_UNWILLING_DICTATOR_A:0 "Да здравствует Фетизия!"
  SE_HERZLAND_FEA_UNWILLING_DICTATOR_D:0 "Признаться, я все еще шокирован тем, куда мы зашли. Те отчаянные меры, что мы приняли для спасения страны от имперцев, в итоге привели нас в Гриффенхейм. Но чего многие из нас не ожидали, так того, что в итоге весь Герцланд оказался у наших лап. Мы выполнили свою задачу, но должны ли мы идти дальше?\n -Эдгар Пейчфугель"

  SE_HERZLAND_FEA_COALITION_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_FEA_COALITION_A:0 "Молчаливый герцог у руля Империи"
  SE_HERZLAND_FEA_COALITION_D:0 "Демократические реформы привели к расцвету Фетизии, теперь же мне остается надеяться, что они помогут и Империи. В конце концов, революция показала, что игнорирование народа - путь в никуда. Народ хочет быть услышанным. Если это сохранит Империю и сделает грифонов счастливыми, то это несомненно наш путь.\n -Герлах IV"
  
  #Strawberry

  SE_HERZLAND_STW_HARMONY_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_STW_HARMONY_A:0 "Ради Империи и её народа"
  SE_HERZLAND_STW_HARMONY_D:0 "Высшее достижение - это служение другим.\n -Регина Иглкло"
  
  SE_HERZLAND_STW_COM_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_STW_COM_A:0 "Хорошая жизнь даром не даётся"
  SE_HERZLAND_STW_COM_D:0 "Победа никогда не приходит сама, — её обычно притаскивают.\n -Виталий Мунбилл"
  
  SE_HERZLAND_STW_NEUTRAL_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_STW_NEUTRAL_A:0 "Но если иных вариантов нет..."
  SE_HERZLAND_STW_NEUTRAL_D:0 "Всякая война между грифонами есть гражданская война.\n -Габриэлла Иглкло"
  
  SE_HERZLAND_STW_SUPREMACY_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_STW_SUPREMACY_A:0 "И никто нас не остановит"
  SE_HERZLAND_STW_SUPREMACY_D:0 "Мы, грифоны, боимся только Богов и больше ничего на свете.\n -Юлий Иглкло"
  
  #Bronzehill
  
  SE_HERZLAND_BRZ_HARMONY_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_BRZ_HARMONY_A:0 "Все еще живая"
  SE_HERZLAND_BRZ_HARMONY_D:0 "Мы намерены удержать то, что является нашей собственностью... И возможно вернуть то, что было утеряно. Я стал премьер-министром его величества не для того, чтобы председательствовать при ликвидации Империи Грифонов.\n -Уинстон Копперхилл"
  
  SE_HERZLAND_BRZ_NEUTRAL_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_BRZ_NEUTRAL_A:0 "Старая гвардия в деле"
  SE_HERZLAND_BRZ_NEUTRAL_D:0 "Великие вопросы нашего времени решаются не речами и резолюциями большинства, a железом и кровью! А на кону стоит многое.\n -Игнатий Бронзтейл"
  
  SE_HERZLAND_BRZ_COM_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_BRZ_COM_A:0 "Император и советы"
  SE_HERZLAND_BRZ_COM_D:0 "Капитал не признаёт отечества, и при этом он тем менее патриотичен, чем больше заявляет о своем патриотизме.\n -Карл Либаркнехт"
  
  SE_HERZLAND_BRZ_JUCHE_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_BRZ_JUCHE_A:0 "Как укажет товарищ Гровер!"
  SE_HERZLAND_BRZ_JUCHE_D:0 "Мы должны сделать власть великого вождя товарища Гровера VI абсолютной.\nМы должны верно и лояльно чтить великого вождя товарища Гровера VI.\n -Кимбалл Баркин-Сан"
  
  SE_HERZLAND_BRZ_LOUDBARK_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_BRZ_LOUDBARK_A:0 "Самые верные подданые"
  SE_HERZLAND_BRZ_LOUDBARK_D:0 "Верные псы его Величества не подведут императора! Его слово - закон для каждого из нас! И каждый знает - лучше умереть за Гровера, чем жить ради себя!\n -Руфус Лаудбарк"

  SE_HERZLAND_BRZ_CHURCH_T:0 "$SE_HERZLAND_UNITE_TITLE$"
  SE_HERZLAND_BRZ_CHURCH_A:0 "Борей ведет нас"
  SE_HERZLAND_BRZ_CHURCH_D:0 "Общество без религии — как корабль без компаса. Без религии любой грифон ходит во тьме. Только религия указывает грифону на его начало и конец.\n -Прелат Гунхильда"

  #Bronzehill - Revenge (Not Herzland Unification)
  
  SE_HERZLAND_BRZ_REVENGE_COM_T:0 "Мавзолей Гровера VI"
  SE_HERZLAND_BRZ_REVENGE_COM_A:0 "Покойся с миром, Гровер"
  SE_HERZLAND_BRZ_REVENGE_COM_D:0 "Вечная память великому вождю и учителю, Вечному Императору Гроверу VI\n -Надпись на мавзолее"
  
  SE_HERZLAND_BRZ_REVENGE_EMPIRE_OF_DOGS_T:0 "Империя Псов"
  SE_HERZLAND_BRZ_REVENGE_EMPIRE_OF_DOGS_A:0 "Грифонам нельзя доверять"
  SE_HERZLAND_BRZ_REVENGE_EMPIRE_OF_DOGS_D:0 "Мы подвели династию Гроверов, но хотя бы заставили предателей захлебнуться кровью. Отныне вопросами наследия трона Гроверов будут заниматься не вероломные грифоны, а верные династии и империи псы. Пока не будет найден достойный кандидат, не будет и императора.\n -Руфус Лоудбарк"
  
  #Non-Herzland

  SE_DARK_WING_UNITES_EQS_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_DARK_WING_UNITES_EQS_A:0 "Интересный поворот"
  SE_DARK_WING_UNITES_EQS_D:0 "Дарк Винг герой и молодец!\nПолитик, лидер и борец!\nВеликий Вождь страну поднял!\nЭквестрию он не предавал!\n -'Вечерний Дарк Винг'"
  
  SE_LIGHT_CRUSADE_T:0 "Священный поход против нежити"
  SE_LIGHT_CRUSADE_A:0 "Пора уже покончить с этой угрозой"
  SE_LIGHT_CRUSADE_D:0 "От пределов полуострова Ужаса пришло к нам важное известие, что нежить снова поднимает головы. Кому выпадает труд уничтожить этих монстров, кому как не вам? Вы те, кого Боги превознесли силою оружия, величием духа, и доблестью сокрушать головы врагов своих, вам противодействующих.\n -Воззвание к рыцарям Арктурианского Ордена"
  
  SE_NEW_MARELAND_EQUALIST_T:0 "Наша Нация"
  SE_NEW_MARELAND_EQUALIST_A:0 "Улыбайтесь"
  SE_NEW_MARELAND_EQUALIST_D:0 "В обществе абсолютно равных нет места зависти, ненависти и грусти. Радость и счастье - единственное, что могут чувствуют жители нашей прекрасной утопии.\n -Блуберри Фрост"

  SE_IMPERIUM_OF_MAAR_T:0 "Империя Маара"
  SE_IMPERIUM_OF_MAAR_A:0 "Ересь"
  SE_IMPERIUM_OF_MAAR_D:0 "Кровь Маару! Души Маару! Жизни Маару!\n -Архонт Эребус I"
  
  SE_GRIFFONIAN_ANARCHY_T:0 "Вольная территория"
  SE_GRIFFONIAN_ANARCHY_A:0 "Свобода или смерть!"
  SE_GRIFFONIAN_ANARCHY_D:0 "Власть рождает паразитов — да здравствует анархия!\n -Нестор Бернье"

  SE_GRF_WESTERN_EMPIRE_HIGHHILL_T:0 "Основание Западной Империи Грифонов"
  SE_GRF_WESTERN_EMPIRE_HIGHHILL_A:0 "Новый игрок на мировой арене"
  SE_GRF_WESTERN_EMPIRE_HIGHHILL_D:0 "Эпоха нестабильности и хаоса наконец окончилась. Я, как Император, настроен показать единство, силу и твердость нашего народа всему миру. Никто более не посмеет угрожать нам.\n -Эрвин Хайхилл"

  SE_GRF_WESTERN_EMPIRE_IRONCLAW_T:0 "Основание Западной Империи Грифонов"
  SE_GRF_WESTERN_EMPIRE_IRONCLAW_A:0 "Чем выше стоишь, тем больнее падать"
  SE_GRF_WESTERN_EMPIRE_IRONCLAW_D:0 "Мы грифоны - раса господ и должны жестко и справедливо править. Необходимо понимать, что самый ничтожный грифон в тысячу раз превосходит любого пони, яка, чейнджлинга и прочих.\n -Рейхард Айронкло"

  SE_GRF_GOLDFEATHER_T:0 "Нова Грифония (ТМ)"
  SE_GRF_GOLDFEATHER_A:0 "Все покупается, все продаётся"
  SE_GRF_GOLDFEATHER_D:0 "Как я стал таким богатым? Я был умнее самых умных и упорнее самых упорных!\n -Скейрон Голдфезер"
  
  ########## 1.3.1 ##########
  
  SE_KARTHIN_REPUBLIC_T:0 "Карфинская Республика"
  SE_KARTHIN_REPUBLIC_A:0 "Ave!"
  SE_KARTHIN_REPUBLIC_D:0 "В древние времена Карфинская Республика охватывала самую прекрасную часть мира и самую цивилизованную часть грифоньего рода. Границы этой республики охранялись старинной славой и дисциплинированной храбростью.\n -Эдуард Гиббон, Вингбардийский историк"
  
  SE_KARTHIN_KINGDOM_T:0 "Объединённое Карфинское Королевство"
  SE_KARTHIN_KINGDOM_A:0 "Короны наконец едины"
  SE_KARTHIN_KINGDOM_D:0 "Мы объединили Юг, теперь осталось объединить его народ.\n -Массимо д'Азельо, Вингбардийский писатель"
  
  ########## 1.4.0 ##########
  
  SE_EQUESTRIA_UNITE_TITLE:0 "Объединение Эквестрии"
  
  SE_LSP_MAYOR_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_LSP_MAYOR_A:0 "Слава Эквестрийской Республике!"
  SE_LSP_MAYOR_D:0 "..я также заявляю, что мир, порядок, спокойствие и гражданская власть ныне установлены на всей территории Соединенных Штатов Эквестрии.\n -Из прокламации об окончании гражданской войны"
  
  SE_LSP_PINE_CHEST_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_LSP_PINE_CHEST_A:0 "Слава генералу Пайн Честу!"
  SE_LSP_PINE_CHEST_D:0 "У кого мы должны просить прощения? У тех, кто пытался нас убить? У тех, кто пытался уничтожить нашу страну? У них? Именно они должны просить прощения за все, что они сделали и пытались сделать с Эквестрией.\n -Пайн Чест"
  
  SE_LSP_ROCKFELLER_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_LSP_ROCKFELLER_A:0 "Деньги решают все"
  SE_LSP_ROCKFELLER_D:0 "На мой взгляд, ни один пони иначе и не может, как быть постоянно на работе. Днем он должен думать о ней, а ночью – она ему снится.\n -Рокфеллер"
  
  SE_LSP_MR_HORSE_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_LSP_MR_HORSE_A:0 "Казино всегда в выигрыше"
  SE_LSP_MR_HORSE_D:0 "Но автократия? Жесткий контроль в копытах технологического и экономического провидца? Да, это то, что Эквестрии необходимо и то, что она получит.\n -Тротберт Хорс"
  
  SE_LSP_STARRY_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_LSP_STARRY_A:0 "Солидарность навсегда"
  SE_LSP_STARRY_D:0 "Вдохновленные борьбою через кровь рабочих масс,\nСилы нет сильней под солнцем чем в борьбе рабочий класс\nОдиночку быстро сломят вместе нас не победить\nПрофсоюз поможет точно нашу силу укрепить.\n -Профсоюзная песня Эквестрии"
  
  SE_LSP_SPRINKLE_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_LSP_SPRINKLE_A:0 "Эта земля для нас с тобой"
  SE_LSP_SPRINKLE_D:0 "Эта земля — твоя земля, эта земля — моя земля,\nОт Кольтфоалнии до острова Мейнхеттена,\nОт Чёрнораннего Леса до Теплых вод,\nЭта земля создана для тебя и меня.\n -Эквестрийская народная песня"
  
  SE_BALTIMARE_GOLDEN_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_BALTIMARE_GOLDEN_A:0 "Первый шаг на пути к коммунизму"
  SE_BALTIMARE_GOLDEN_D:0 "Профсоюзы – это острова анархии в море хаоса.\n -Товарищ Делишес"
  
  SE_BALTIMARE_CHAFER_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_BALTIMARE_CHAFER_A:0 "Победа рабочего класса"
  SE_BALTIMARE_CHAFER_D:0 "Наши цели ясны, задачи определены! За работу, товарищи!\n -Крикет Чафер"
  
  SE_BALTIMARE_ANARCHISTS_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_BALTIMARE_ANARCHISTS_A:0 "Ни Богов, ни Господ"
  SE_BALTIMARE_ANARCHISTS_D:0 "Мы сокрушили государство и передали средства производства рабочим - противоположность тому, что сделал Сталлион.\n -Нэсти Манго"
  
  SE_BALTIMARE_LAVANDER_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_BALTIMARE_LAVANDER_A:0 "Слава Новой Эквестрии!"
  SE_BALTIMARE_LAVANDER_D:0 "Реакционеры, фестралы и прочий сброд еще могут искупить свою вину перед родиной. Трудясь в лагерях до самой смерти, они обретут прощение в глазах народа. Когда они погибнут, то сделают это с улыбкой на губах, потому что знают, что внесли свой вклад на благо государства.\n -Лавендер Берри"
  
  SE_AHUIZOTL_EMPIRE_T:0 "Бог Солнца и Луны"
  SE_AHUIZOTL_EMPIRE_A:0 "Реальность хуже кошмара"
  SE_AHUIZOTL_EMPIRE_D:0 "Ацтланская Империя вечна! Да прольется жертвенная кровь наших врагов!\n -Ауизотль"
  
  SE_VANHOOVER_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_VANHOOVER_A:0 "Красное знамя над Кантерлотом"
  SE_VANHOOVER_D:0 "Долой Селестию и её камарилью!\nДолой хищную бюрократию!\nДа здравствует Советская Эквестрия, крепость трудящихся!\nДа здравствует мировая социалистическая революция!\n -Даст Хувер"
  
  SE_AQUILEIA_EMPIRE_T:0 "Аквелийская Империя"
  SE_AQUILEIA_EMPIRE_A:0 "Vive L'Impératrice!"
  SE_AQUILEIA_EMPIRE_D:0 "У аквелийцев чувство национальной чести всегда тлеет под пеплом. Достаточно лишь искры, чтобы разжечь его.\n -Императрица Вивьен Дискрет"

  SE_PAN_GRIFFONIA_DREAM_T:0 "Пан-Грифонья Мечта"
  SE_PAN_GRIFFONIA_DREAM_A:0 "От Скайнавии до Карфина..."
  SE_PAN_GRIFFONIA_DREAM_D:0 "Я мечтаю, что однажды все грифоны будут жить в соответствии с принципом: «Мы считаем самоочевидным, что все существа сотворены равными».\n -Александр Кемерскай"
  
  ########## 1.5.0 ##########
  
  SE_EVI_UNITE_TITLE:0 "Объединение долины Эви"
  
  SE_EVI_BRODFELD_T:0 "$SE_EVI_UNITE_TITLE$"
  SE_EVI_BRODFELD_A:0 "Мир, наконец"
  SE_EVI_BRODFELD_D:0 "Всякая война в Эви - гражданская война.\n -Бродфельдский писатель"
  
  SE_EVI_GLA_T:0 "$SE_EVI_UNITE_TITLE$"
  SE_EVI_GLA_A:0 "А серия побед, ведёт к цели"
  SE_EVI_GLA_D:0 "Война — это серия катастроф, ведущих к победе.\n -Филипп Редглад"
  
  SE_EVI_GRYPHIAN_HOST_T:0 "$SE_EVI_UNITE_TITLE$"
  SE_EVI_GRYPHIAN_HOST_A:0 "Не показывайте это Гроверу"
  SE_EVI_GRYPHIAN_HOST_D:0 "Ти, iмператор, чорт герцландский, i проклятого чорта сын i брат, самого Маара секретарь. Якiй ты в чорта лыцарь, коли голою сракою iжака не вбъешь?! Чорт ты , высрана твоя морда. Твойого вiйска мы не боiмося, землею i водою будем биться з тобою,враже ты розпроклятый сыну!\n -Письмо казаков Эви Императору всея грифонов"
  
  SE_EVI_LUSHI_T:0 "$SE_EVI_UNITE_TITLE$"
  SE_EVI_LUSHI_A:0 "Родной край стал сильнее"
  SE_EVI_LUSHI_D:0 "Любят родину не за то, что она велика, а за то, что своя.\n -Элиас Уайткрест"
  
  SE_EVI_GRYPHUS_T:0 "$SE_EVI_UNITE_TITLE$"
  SE_EVI_GRYPHUS_A:0 "Пусть приходят"
  SE_EVI_GRYPHUS_D:0 "Старая пословица гласит: "В раздоре свобода исчезает". В Герцланде и Речноземье это прекрасно понимают, и, прежде, чем какая-либо страна станет для них угрозой, они пытаются разделить её жителей и сделать свое вторжение оправданным, якобы по призыву одной стороны и для заботы о потерпевших.\n -Агатон Гиллер, грифусский журналист"
  
  SE_FALCOR_REVENGE_T:0 "Фалькорская Вендетта"
  SE_FALCOR_REVENGE_A:0 "Карфин должен быть разрушен"
  SE_FALCOR_REVENGE_D:0 "Никакой пощады не было моим товарищам в Фалькоре.\nНикакой пощады не будет и здесь.\nПусть Карфин послужит примером.\nПусть он сгорит.\n -Габриэль д'Артильо"
  
  SE_GREAT_ZAPHIA_T:0 "Великая Зафия"
  SE_GREAT_ZAPHIA_A:0 "Слава козацькому роду!"
  SE_GREAT_ZAPHIA_D:0 "Де козак, там i слава.\n -Евген Кравелець"
  
  SE_MEGALI_T:0 "Реализация Великой Идеи"
  SE_MEGALI_A:0 "Минотавры все еще сильны"
  SE_MEGALI_D:0 "Астерион ожидает от вас не готовности умереть за него, ибо этого недостаточно; он ожидает от вас победы. Вот почему каждый из вас, даже умирая, должен быть одержим только одной мыслью - как бороться до последнего, чтобы выжившие смогли победить. И вы победите, я более чем уверен в вас.\n -Андрис Дори"
  
  SE_SCS_CONFEDERATE_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_SCS_CONFEDERATE_A:0 "Слава Дикси!"
  SE_SCS_CONFEDERATE_D:0 "Отправляйтесь домой, ребята, пора восстанавливать нашу разрушенную страну.\n -Тротберт Ней"
  
  SE_RIV_DMT_COM_T:0 "$SE_RIV_UNITE_TITLE$"
  SE_RIV_DMT_COM_A:0 "Пока не лопнет последняя цепь"
  SE_RIV_DMT_COM_D:0 "Интеллигенты коммунистов чудовищами выставляют, а попробуй тут без палки. Капиталисты за 200 лет Речноземье не подняли. А мы их за считанные годы переделали.\n -Клиффорд Красный"
  
  ########## 1.6.0 ##########
  
  SE_BARRAD_FATE_TITLE:0 "Судьба Баррада"
  
  SE_BAR_ASINTI_T:0 "$SE_BARRAD_FATE_TITLE$"
  SE_BAR_ASINTI_A:0 "Теперь еще и демоны?"
  SE_BAR_ASINTI_D:0 "Благими намерениями устлана дорога в Тартар.\n-Грифонье крылатое выражение"
  
  SE_BAR_LEOPOLD_T:0 "$SE_BARRAD_FATE_TITLE$"
  SE_BAR_LEOPOLD_A:0 "Deus ex machina"
  SE_BAR_LEOPOLD_D:0 "Нет такой проблемы, которую нельзя решить с помощью армии механических солдат или чашки хорошего чая.\n -Леопольд Шмеллер"
  
  SE_BAR_SILVER_T:0 "$SE_BARRAD_FATE_TITLE$"
  SE_BAR_SILVER_A:0 "Мертвые друзья не предадут"
  SE_BAR_SILVER_D:0 "Я сделал то, чего не смогли другие! Я победил! Я! Больше никакие варвары-казаки или кто-либо еще не смогут угрожать мне или моей стране! Пусть же бывшие пентархи восстанут, чтобы служить мне всю вечность!\n -Сильвер Стар"
  
  SE_BAR_VIIRA_H_T:0 "$SE_BARRAD_FATE_TITLE$"
  SE_BAR_VIIRA_H_A:0 "Во славу Махины!"
  SE_BAR_VIIRA_H_D:0 "Махина требует от нас подчинения и мы обязаны следовать её желаниям. Я несу её слово и волю всему народу Баррада. Неверующие будут покараны за свои преступления против Махины и на наши земли вернется мир.\n -Виира Лехтола"
  
  SE_BAR_VIIRA_G_T:0 "$SE_BARRAD_FATE_TITLE$"
  SE_BAR_VIIRA_G_A:0 "Во славу Вииры!"
  SE_BAR_VIIRA_G_D:0 "Я уничтожу старые цивилизации и возвезду на их руинах новый, лучший, организованный и МОЙ собственный мир. Все склонятся перед своей Богиней!\n -Виира"
  
  SE_BAR_AMBROSIUS_T:0 "$SE_BARRAD_FATE_TITLE$"
  SE_BAR_AMBROSIUS_A:0 "Тучи над Баррадом расходятся"
  SE_BAR_AMBROSIUS_D:0 "Часто из самого отчаяния рождается надежда.\n -Древняя вингбардийская поговорка"
  
  SE_BAR_FALL_T:0 "$SE_BARRAD_FATE_TITLE$"
  SE_BAR_FALL_A:0 "Могучие, но не всесильные"
  SE_BAR_FALL_D:0 "Отчаяние — это страх без надежды.\n -Аквелийский философ"
  
  SE_BAR_VIIRA_END_T:0 "Истинная Богиня Грифонии"
  SE_BAR_VIIRA_END_A:0 "Абсолютная власть"
  SE_BAR_VIIRA_END_D:0 "Нет в мире силы, способной даже помыслить о соперничестве со мной! Что мне Борей, Арктурий, Эйр и их никчемные последователи? Эти ничтожества ничего не сделали для защиты своих жалких грифонов. Впрочем, скоро никто уже не вспомнит ни про них, ни про старый мир. Отныне Я - Новый Мировой Порядок!\n -Виира"
  
  ########## 1.6.3 ##########
  
  SE_STL_OUR_T:0 "$SE_EQUESTRIA_UNITE_TITLE$"
  SE_STL_OUR_A:0 "Выше нос, пони! Все вместе!"
  SE_STL_OUR_D:0 "Жизнь здесь просто счастье,\nВсе мы тут равны,\nУ нас тут нет главных,\nГлавные все мы!"
  
  ########## 1.7.0 ##########
  
  SE_GRF_WESTERN_EMPIRE_VIRGIL_T:0 "Основание Западной Империи Грифонов"
  SE_GRF_WESTERN_EMPIRE_VIRGIL_A:0 "Красава"
  SE_GRF_WESTERN_EMPIRE_VIRGIL_D:0 "Достало мля в натуре уже все. И понты еще эти фраерские. Мы типа революционеры, мы крутые...\n -Имперский посол"
  
  SE_GREAT_WAR_STG_T:0 "Fall Rot"
  SE_GREAT_WAR_STG_A:0 "Враг будет разбит!"
  SE_GREAT_WAR_STG_D:0 "Каждый из нас должен требовать от себя и от других дисциплины, организованности, самоотверженности, достойной настоящего советского патриота, чтобы обеспечить все нужды Красной Армии, флота и авиации, чтобы обеспечить победу над врагом.\n -Обращение Совинформбюро"
  
  SE_NEW_MARELAND_KINGFISHER_T:0 "Мейрлендский век"
  SE_NEW_MARELAND_KINGFISHER_A:0 "Кингфиш ведет их к успеху"
  SE_NEW_MARELAND_KINGFISHER_D:0 "Каждый пони - это принцесса, каждый грифон - император, но никто не носит корону.\n -Кингфишер"
  
  SE_NEW_MARELAND_LUNAR_DOMINION_T:0 "Объединенные Лунные Территории Грифонии"
  SE_NEW_MARELAND_LUNAR_DOMINION_A:0 "Luna nos custodit"
  SE_NEW_MARELAND_LUNAR_DOMINION_D:0 "Мы – форпост империи на другом континенте. Мы - её щит, мы - её меч. И если императрица желает нести этим язычникам-грифонам свет истинной веры, то мы с радостью выступим в первых рядах.\n -Ивнинг Дью"
  
  SE_NEW_MARELAND_LAST_STAND_T:0 "Вторжение в Новый Мейрленд"
  SE_NEW_MARELAND_LAST_STAND_A:0 "В последний бой"
  SE_NEW_MARELAND_LAST_STAND_D:0 "В любом случае мы будем драться до конца. Я верю в нашу победу так же, как в то, что завтра утром обязательно снова взойдет солнце.\n-Генерал Айрон Спир"
  
  SE_GRI_RIV_WAR_RIV_V_T:0 "Победа Речной Коалиции"
  SE_GRI_RIV_WAR_RIV_V_A:0 "Конец многовековой борьбы"
  SE_GRI_RIV_WAR_RIV_V_D:0 "Не надо нас пугать, бахвалиться спесиво,\nНе стоит нам грозить и вновь с огнём играть.\nВедь, если враг рискнёт проверить нашу силу,\nЕго мы навсегда отучим проверять.\n-Речная патриотическая песня"
  
  SE_GRI_RIV_WAR_GRI_V_T:0 "Победа Империи Грифонов"
  SE_GRI_RIV_WAR_GRI_V_A:0 "И маки алые цветут"
  SE_GRI_RIV_WAR_GRI_V_D:0 "Мы – мёртвые, в земле нашли приют.\nА ведь могли бы жить, как все живут,\nЛюбить и любоваться на закаты...\nНо на войне убили нас когда-то\nВ полях на Востоке.\n -Имперское стихотворение времен войны"
  
  SE_AQUILEIAN_REPUBLIC_VICTORY_T:0 "La République Victorieuse"
  SE_AQUILEIAN_REPUBLIC_VICTORY_A:0 "La République nous appelle"
  SE_AQUILEIAN_REPUBLIC_VICTORY_D:0 "Повсеместно, в ночной темноте,\nСвергая позорную власть монархов,\nАквелийцы подарят земле\nМир и свободу!\n -Аквелийская революционная песня"
  
  SE_LUNAR_EQUUS_T:0 "Под властью Луны"
  SE_LUNAR_EQUUS_A:0 "Nox Aeterna"
  SE_LUNAR_EQUUS_D:0 "Войны, которые мы вели за нашу Империю, не были напрасными. Свобода и слава нашего народа были завоеваны на полях сражений и будут переданы будущим поколениям! Вместе, мы выстоим, вместе мы расцветем! Да здравствует императрица Найтмер Мун!\n -Лунный капеллан"
  
  SE_SOLAR_EQUUS_T:0 "Под властью Солнца"
  SE_SOLAR_EQUUS_A:0 "Sol Invictus"
  SE_SOLAR_EQUUS_D:0 "Да будет вечным твое правление, Императрица Солнца! Да будет слава твоя повсеместно! Да покроет Свет всю землю под властью твоей!\n -Солнечный капеллан"
  
  SE_TRIMMEL_ON_GRIFFONIAN_THRONE_T:0 "Марш Грифенвальда"
  SE_TRIMMEL_ON_GRIFFONIAN_THRONE_A:0 "Чейнджлинг на грифоньем троне?"
  SE_TRIMMEL_ON_GRIFFONIAN_THRONE_D:0 "Чейнджлингский солдат изумил весь мир, а грифоний рыцарь изумил чейнджлингского солдата.\n -Триммель"
  
  SE_WAR_TWO_CONT_MARESOC_VS_EQUUS_T:0 "Восток против Запада"
  SE_WAR_TWO_CONT_MARESOC_VS_EQUUS_A:0 "Бежать некуда"
  SE_WAR_TWO_CONT_MARESOC_VS_EQUUS_D:0 "Прежние цивилизации утверждали, что они основаны на любви и справедливости. Наша основана на ненависти. В нашем мире не будет иных чувств, кроме страха, гнева, торжества и самоуничтожения. Все остальные мы истребим — все.\n -Член внутренней партии"
  
  ########## 1.7.1 ##########
  
  SE_WAR_TWO_CONT_VIIRA_VS_EQUUS_T:0 "Восток против Запада"
  SE_WAR_TWO_CONT_VIIRA_VS_EQUUS_A:0 "Конец близок"
  SE_WAR_TWO_CONT_VIIRA_VS_EQUUS_D:0 "Чувствуете это? Отчаяние, безысходность, страх...\nСлышите, как по вам звонит колокол?\n -Виира"
  
  SE_WAR_TWO_CONT_JUCHE_VS_EQUUS_T:0 "Восток против Запада"
  SE_WAR_TWO_CONT_JUCHE_VS_EQUUS_A:0 "Мы загоним мир в светлое будущее"
  SE_WAR_TWO_CONT_JUCHE_VS_EQUUS_D:0 "Называть социализм, при котором народные массы являются хозяевами всего, "тоталитаризмом" - это, в конечном счете, нелепая ложь, отождествляющая наиболее прогрессивную идею всего народа с реакционной идеей фашистских правителей.\n -Кимбалл Баркин-Сан"
  
  SE_WAR_TWO_CONT_HLQ_VS_EQS_T:0 "Восток против Запада"
  SE_WAR_TWO_CONT_HLQ_VS_EQS_A:0 "Удачи!"
  SE_WAR_TWO_CONT_HLQ_VS_EQS_D:0 "Вам предстоит отправиться в Великий Крестовый Поход, к которому мы готовились все эти месяцы. Надежды и молитвы пони со всего мира устремлены на вас. Вместе с нашими союзниками, вы уничтожите Империю Грифонов и ликвидируете реформистскую тиранию над угнетенными народами Грифонии.\n -Принцесса Селестия"
  
  SE_CRYSTAL_REGENCY_T:0 "Кристальное Регенство"
  SE_CRYSTAL_REGENCY_A:0 "Победа. Но какой ценой?"
  SE_CRYSTAL_REGENCY_D:0 "Я не твоя мать и никогда не смогу заменить её, но, клянусь гармонией, я буду заботиться о тебе изо всех сил.\n— Обещание Твайлайт Спаркл стать приёмной матерью Фларри Харт после казни её родителей Сомброй"
  
