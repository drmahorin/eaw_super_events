  SE_NORTH_ZEBRICA_WAR_T:0 "Война в Северной Зебрике"
  SE_NORTH_ZEBRICA_WAR_A:0 "Устоит ли Арис перед бурей?"
  SE_NORTH_ZEBRICA_WAR_D:0 "Итак, война началась. Развязался великий исторический узел. Первый камень покатился по откосу. За ним покатятся другие. Мир перешагнул сегодня через порог новой эпохи.\n -[HIP.GetLeader]"

  SE_HIP_HARMONY_T:0 "Триумф Ариса"
  SE_HIP_HARMONY_A:0 "Арис выдержал все испытания"
  SE_HIP_HARMONY_D:0 "Трагедия Северной Зебрики потрясла весь мир. Дважды наше поколение видело, как эти чудесные земли кромсали на части и рвали в клочья, оставив только обугленные руины. Нам выпала нелегкая роль - удерживать знамя свободы. Но ураган улегся. Грохот орудий стих. Мы все еще живы и свободны.\n -[HIP.GetLeader]"
  
  SE_HIP_COM_T:0 "Триумф Ариса"
  SE_HIP_COM_A:0 "Слава народу-победителю!"
  SE_HIP_COM_D:0 "Товарищи! Отечественная война завершилась нашей полной победой! Начался период мирного развития. С победой вас, мои дорогие соотечественники и соотечественницы!\n -Посада"
  
  SE_HIP_AF_T:0 "Триумф Ариса"
  SE_HIP_AF_A:0 "Путь к победе был долгим"
  SE_HIP_AF_D:0 "Надо сказать, мы добились триумфа не только в сражениях на суше, на море и в воздухе - наши политические и общественные институты также показали себя с наилучшей стороны.\n -Рафт Вуд"
  
  SE_HIP_FALANGA_T:0 "Рождение Гегемонии"
  SE_HIP_FALANGA_A:0 "Арис превыше всего"
  SE_HIP_FALANGA_D:0 "Непременно до победы. Родина или смерть!\n -Крэк Лайтнинг"
  
  SE_ATOM_T:0 "Последний бой"
  SE_ATOM_A:0 "Не будет ли это роковой ошибкой?"
  SE_ATOM_D:0 "Конечно, мы с этим перегнули немного,\nНо все же естественным будет спросить:\nЧто стоит их жизнь по сравнению с целью,\nПлодами которой весь мир будет жить?\n -Посада"
  
  SE_HIP_POSADA_FINALE_T:0 "Последний рубеж"
  SE_HIP_POSADA_FINALE_A:0 "Я верю, друзья..."
  SE_HIP_POSADA_FINALE_D:0 "Вся моя жизнь кажется мне сейчас одним прекрасным мгновением. Все, что прожито, что сделано прежде, было прожито и сделано ради этой минуты...\n -Посада"      #Гагарин
  
  SE_HIP_SIREN_T:0 "Песнь Северной Зебрики"
  SE_HIP_SIREN_A:0 "Шоу только начинается"
  SE_HIP_SIREN_D:0 "Нам нужен мир. Желательно, весь!\n -Адажио"
  
  SE_HIP_SIREN_FINALE_T:0 "Песнь новой эпохи"
  SE_HIP_SIREN_FINALE_A:0 "И пусть звучит она... Вечность"
  SE_HIP_SIREN_FINALE_D:0 "В конце концов, музыка властвует над всеми.\n -Адажио"
  
  SE_TOBUCK_WHITE_T:0 "Пробуждение Белой Северяны"
  SE_TOBUCK_WHITE_A:0 "Дружно, как братья, пойдем!"
  SE_TOBUCK_WHITE_D:0 "Пусть вернёмся мы седые\nОт кровавого труда,\nНад тобой взойдёт, Северяна\nЛуна новая тогда!\n -Полковая песня белого движения Северяны"
  
  SE_TOBUCK_NEO_HAZRUMENIA_T:0 "Нео-Хазруменская Империя"
  SE_TOBUCK_NEO_HAZRUMENIA_A:0 "Во славу Замала!"
  SE_TOBUCK_NEO_HAZRUMENIA_D:0 "Право служить истинному королю - это уже привилегия.\n -Барагзен"
  
  SE_TOBUCK_SEVERYANA_T:0 "Северянское Царство"
  SE_TOBUCK_SEVERYANA_A:0 "На славу намъ! На страхъ врагамъ!"
  SE_TOBUCK_SEVERYANA_D:0 "К благу стремление,\nВ счастье смирение,\nВ скорби терпение\nДай на земли!\n -Из гимна Северяны"
  
  SE_COL_FIRST_CIVIL_WAR_T:0 "Кольтфагенская Гражданская Война"
  SE_COL_FIRST_CIVIL_WAR_A:0 "Снова война"
  SE_COL_FIRST_CIVIL_WAR_D:0 "Виноваты в кровавой междоусобице не те, кто, будучи угнетенным, вынужден был взяться за оружие, а – те, кто вынудил первых взяться за оружие.\n -Зешмуназаш Зейрутид"
  
  SE_COL_SECOND_CIVIL_WAR_T:0 "Вторая Кольтфагенская Гражданская Война"
  SE_COL_SECOND_CIVIL_WAR_A:0 "И вновь идёт брат на брата"
  SE_COL_SECOND_CIVIL_WAR_D:0 "В гражданской войне народу выпадает роль баррикады.\n -Филипп Редглад"
  
  SE_COL_THIRD_CIVIL_WAR_T:0 "Третья Кольтфагенская Гражданская Война"
  SE_COL_THIRD_CIVIL_WAR_A:0 "Ох, несчастный народ!"
  SE_COL_THIRD_CIVIL_WAR_D:0 "Посмотрите сколько несчастных, сколько трагедий. Они слепы, не сознают, что Кольтфаген обречен. Он уже стоит на коленях и ему не подняться никогда. Кольтфаген... Старый Кольтфаген будет жить только в воспоминаниях.\n -Из книги 'Унесенные бурей'"
  
  SE_CLOUDBURY_KINGDOM_T:0 "Двуединая монархия"
  SE_CLOUDBURY_KINGDOM_A:0 "Если бы Кемерскай видел это..."
  SE_CLOUDBURY_KINGDOM_D:0 "Есть немалая доля иронии в том, что дети давно ушедших на север республиканцев, вернулись сюда убежденными монархистами.\n -Игнатий Бронзтейл, граф Бронзхилла"
  
  SE_GRIFF_EMPIRE_FINAL_T:0 "На страже Империи"
  SE_GRIFF_EMPIRE_FINAL_A:0 "Спокойно спи, любимый край..."
  SE_GRIFF_EMPIRE_FINAL_D:0 "Пока крови бурлит поток,\nПока в когтях стальной клинок,\nВинтовку снова зарядить -\nВрагу на берег не ступить!\n\n -Имперская патриотическая песня"

