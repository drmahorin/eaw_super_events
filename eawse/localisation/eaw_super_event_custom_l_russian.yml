  SE_WAR_TWO_CONT_RIV_VS_CHN_A:0 "Пони помогают пони"
  SE_WAR_TWO_CONT_RIV_VS_CHN_D:0 "Всех нас роднит одно: мы намерены защищать нашу землю от тирании и агрессии и, насколько это в наших силах, мы намерены протянуть руку помощи другим, кто, быть может, находится в более непосредственной опасности, чем находимся в настоящий момент мы сами.\n -Статья в газете РЕЧНОЗЕМЬЕ"

