  SE_AF24_CRUSADE_A:0 "Это только начало"
  SE_AF24_CRUSADE_D:0 ""Единство - это наш единственный путь, хочет того планета или нет. Это защитит все разумные формы жизни как от безжалостных инопланетных захватчиков, так и от циклического процесса падения цивилизаций, как было в прошлом."\n -Кайзер Каттейл"
  